{% extends 'learning_logs/base.html' %}
{% block content %}

<h1>Topics:</h1>

<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
<div class="mt-3">
    <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-info" >Add new topic</a>
</div>
{% endblock content %}
